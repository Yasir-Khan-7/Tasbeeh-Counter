<!DOCTYPE html>
<html>
<head>
  <title>TASBEEH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body >
 <div class="container">
  <div class="row">
    <div class="col-lg-4 ms-auto me-auto" >
          <h1>C O U N T E R</h1>
          <button   onclick="counter()" class="zikr-button1"><p>سبحان اللہ</p></button>
          <button    onclick="counter()" class="zikr-button2"><p>الله أكبر</p></button><br>
          <button  onclick="counter()" class="zikr-button3"><p>الحمداللہ</p></button><br>
          <button id="counter" class="counter-button">0</button>
          <button  onclick="reset()" class="reset-button">reset</button>

</div>
</div>
</div>
<script>

 let count=0;

  function counter(){
    count = count+1;
     let change = document.getElementById('counter');
     change.innerText=count;
  }
  
  function reset(){
    let resetcount = document.getElementById('counter');
    count = count*0;
    resetcount.innerText =count;
  }

</script>


</body>
</html>
